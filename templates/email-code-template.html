<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Your HouseHunter.ng Login Code</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333333;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 40px 0">
      <tr>
        <td align="center">
          <table
            width="100%"
            style="
              max-width: 520px;
              background-color: #ffffff;
              padding: 30px;
              border-radius: 10px;
              box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            "
          >
            <!-- Logo -->
            <tr>
              <td align="center" style="padding-bottom: 20px">
                <img
                  src="https://www.househunter.ng/assets/logo-DXGwv5WH.png"
                  alt="HouseHunter.ng logo"
                  width="160"
                  style="display: block"
                />
              </td>
            </tr>

            <!-- Greeting -->
            <tr>
              <td
                style="
                  font-size: 20px;
                  font-weight: 700;
                  padding-bottom: 15px;
                  color: #111111;
                  text-align: center;
                "
              >
                Hello, {{FIRSTNAME}}
              </td>
            </tr>

            <!-- Intro -->
            <tr>
              <td
                style="
                  font-size: 15px;
                  line-height: 24px;
                  padding-bottom: 20px;
                  color: #444444;
                  text-align: center;
                "
              >
                Here's the confirmation code you requested to log in:
              </td>
            </tr>

            <!-- Code -->
            <tr>
              <td
                style="
                  font-size: 36px;
                  font-weight: bold;
                  padding: 20px 0;
                  text-align: center;
                  letter-spacing: 4px;
                  color: #ae801e;
                "
              >
                {{LOGIN_CODE}}
              </td>
            </tr>

            <!-- Info -->
            <tr>
              <td
                style="
                  font-size: 14px;
                  line-height: 22px;
                  padding-bottom: 30px;
                  color: #555555;
                  text-align: center;
                "
              >
                This code will expire shortly for your security. If you didn’t
                request this code, you can safely ignore this email.
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  border-top: 1px solid #e4e4e7;
                  padding-top: 20px;
                  text-align: center;
                "
              >
                <p
                  style="
                    font-size: 14px;
                    color: #000000;
                    margin: 0;
                    font-weight: bold;
                  "
                >
                  HouseHunter.ng – Find Your Next Home.
                </p>
                <p style="font-size: 12px; color: #888888; margin: 5px 0 0 0">
                  © 2025 HouseHunter.ng. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
